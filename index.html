<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Poppins:wght@100;300;400&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mobile version skeleton</title>
</head>
<body>
    <nav class="app_bar_container">
        <div class="nav_bar_text_container">
            <h1 class="nav_bar_text">My Logo</h1>
        </div>
        <div class="burger_menu_container">
            <img class="burger_menu" src="Images\Normal Button\Tertiary\Enabled.png" alt="burger menu">
        </div>
    </nav>
    <section class="headline">
        <div class="main_text_container">
            <h1 class="main_text">Hey There. I'm Lewis.</h1>
        </div>
        <div class="subject_text_container">
            <h3 class="subject_text">I'm a Software Developer</h3>
        </div>
        <div class="description_text_container">
            <p class="description_text">I can help you build a product, feature or website Look through 
            some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.</p>
        </div>
        <div class="social_media">
            <div id="github_icon"><img src="Microverse icons\Github Icon\Tertiary\Disabled.png" alt="Github link"></div>
            <div id="linkedin_icon"><img src="Microverse icons\LinkedIn Icon\Tertiary\Disabled.png" alt="LinkedIn link"></div>
            <div id="peace_icon"><img src="Microverse icons\Peace Symbol\Tertiary\Enabled.png" alt="Peace link"></div>
            <div id="twitter_icon"><img src="Microverse icons\Twitter Icon\Tertiary\Disabled.png" alt="Twitter link"></div>
            <div id="M_icon"><img src="Microverse icons\M Symbol\Tertiary\Disabled.png" alt="M-symbol link"></div>
        </div>
        <div class="illustration" alt="page decoration"><img src="Images\Illustration.png"></div>
    </section>
</body>
</html>
